<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="search">
        <div class="search__input">
            <div class="search__input__text" contenteditable>&nbsp;</div>
            <div class="search__input__tags">
                <div class="search__input__tags__field" contenteditable>&nbsp;</div>
                <div class="dropdown__menu__tag">
                    <div class="tag tag__react">React</div>
                    <div class="tag tag__vue">Vue</div>
                </div>
            </div>
        </div>
    </div>
    <div class="list">
        <div class='card'>
            <div class="card__tags">
                <div class="tag tag__react">React</div>
                <div class="tag tag__vue">Vue</div>
            </div>
            <a href="#" class='card__title'>Pinterest</a>.
            <span class='card__desc'>Чаще всего это первый ресурс, на который идут дизайнеры самых разных специализаций в поисках вдохновения. Самое удобная функция на Pinterest — это возможность создавать свои подборки.</span>
        </div>
    </div>
</div>
<script src="bundle.js"></script>
